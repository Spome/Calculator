<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8"/>
  <script src="script.js" defer></script> 
  <link rel="stylesheet" href="style.css">
</head>
<header>
</header>
<body>
<div id="calculator">
  <input type="text" id="numberInput">

  <button class="numberButton" id="button0" value="0">0</button>
  <button class="numberButton" id="button1" value="1">1</button>
  <button class="numberButton" id="button2" value="2">2</button>
  <button class="numberButton" id="button3" value="3">3</button>
  <button class="numberButton" id="button4" value="4">4</button>
  <button class="numberButton" id="button5" value="5">5</button>
  <button class="numberButton" id="button6" value="6">6</button>
  <button class="numberButton" id="button7" value="7">7</button>
  <button class="numberButton" id="button8" value="8">8</button>
  <button class="numberButton" id="button9" value="9">9</button>

  <button>=</button>
  <button>Clear</button>

  <button>+</button>
  <button>-</button>
  <button>รท</button>
  <button>*</button>
</div>



</body>
</html>
